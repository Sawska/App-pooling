name: Node.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          DB_HOST: "localhost"
          DB_PORT: 3006
          DB_USER: "postgres"
          DB_PASSWORD: "AlexLinov"
          DB: "PoolingObjects"
          DB_TABLE: "PoolingObjects"
          DB_TABLE_USER: "users"
          SECRET: "LizokSanya2407"
          ITEM_OPTION_DB: "item_options"
          ITEMDB: "items"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - "3006:3006" 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
