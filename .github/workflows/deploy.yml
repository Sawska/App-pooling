name: Node.js CI/CD

on:
  push:
    branches:
      - main  # Or your preferred branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  # Use the version you need

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test
